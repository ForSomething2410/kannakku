<html>
<head>
  <title>Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fff; color:black;
    }
    #top {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.7rem;
      border-bottom:1px solid grey;
    }
    #top button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #ed, #out {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      overflow-y: auto;
    }
    #ed {
      display: none;
      white-space: pre-wrap;
      outline: none;
    }
    #out {
      display: none;
    }
    #st {
      font-size: 0.8rem;
      padding: 0.3rem 1rem;
      text-align: right;
      opacity: 0.6;
    }
    h2{
    text-align:center;
    margin:2px;
    padding:2px;
    color:black;
    }
  </style>
</head>
<body>
  <div id="top">
    <button onclick="edit()">Edit</button>
    <h2> Note </h2>
    <button onclick="save()">Save</button>
  </div>
  <div id="ed" contenteditable="true" spellcheck="false"></div>
  <div id="out"></div>

  <script>
    let ed = document.getElementById("ed"),
        out = document.getElementById("out"),
        st = document.getElementById("st"),
        db;

    const req = indexedDB.open("black");
    req.onupgradeneeded = e => {
      let d = e.target.result;
      if (!d.objectStoreNames.contains("sst")) d.createObjectStore("sst");
    };

    req.onsuccess = e => {
      db = e.target.result;
      let tx = db.transaction("sst", "readonly"),
          stx = tx.objectStore("sst"),
          get = stx.get("blackroadNote");
      get.onsuccess = () => {
        if (get.result?.data) {
          ed.textContent = get.result.data;
          out.innerHTML = marked.parse(get.result.data);
          out.style.display = "block";
        } else {
          edit();
        }
      };
    };

    function edit() {
      ed.style.display = "block";
      out.style.display = "none";
      ed.focus();
    }

    function save() {
      let txt = ed.textContent.trim();
      let tx = db.transaction("sst", "readwrite");
      tx.objectStore("sst").put({ data: txt }, "blackroadNote");
      out.innerHTML = marked.parse(txt);
      ed.style.display = "none";
      out.style.display = "block";
    }
  </script>

</body>
</html>
